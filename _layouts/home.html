---
layout: home-layout
---

<h2>{{ site.title }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section>

    <h3>Weekly Special</h3>
    <ul style="width: 40%; margin: auto;">
      {% for episode in site.episodes limit:1 %}
        <li>
          <a href="{{ episode.url }}">
            <img class="ep-thumbnail" src="{{ episode.thumbnail }}">
            {{ episode.title }}
          </a>
        </li>
      {% endfor %}
    </ul>

  </section>
